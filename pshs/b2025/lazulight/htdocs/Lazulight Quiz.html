<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/poggers.css">
        <meta charset="utf-8">
        <meta name="author" content="BERMUDO, Aryenne Kiersten">
        <meta name="keywords" content="HTML, JavaScript">
        <meta name="revised" content="June 3, 2022">
        <title>Lazulight Quiz</title>
    </head>

    <body>

        <div class=""></div>

        <form onsubmit="quizSubmit()" onreset="quizReset()" id="Lazulight">
            <p class="subtitle">Are you mentally stable?</p>
            <fieldset id="1">
                <input type="radio" name="q1" id="q1a" value="Elira">
                <label for="q1a">Yes</label>

                </br>

                <input type="radio" name="q1" id="q1b" value="Pomu">
                <label for="q1b">No</label>

                </br>

                <input type="radio" name="q1" id="q1d" value="Finana">
                <label for="q1d">Sometimes</label>

                </br>
            </fieldset>
            
            <p></p>

            <p class="subtitle">Pick your favorite crime!</p>
            <fieldset id="2">
                <input type="radio" name="q2" id="q2a" value="Pomu">
                <label for="q2a">Tax Evasion</label>

                </br>

                <input type="radio" name="q2" id="q2b" value="Finana">
                <label for="q2b">Arson</label>

                </br>

                <input type="radio" name="q2" id="q2d" value="Elira">
                <label for="q2d">Theft</label>

                </br>
            </fieldset>

            <p></p>

            <p class="subtitle">Which of these foods do you like most?</p>
            <fieldset id="3">
                <input type="radio" name="q3" id="q3a" value="Finana">
                <label for="q3a">Junk Food</label>

                </br>

                <input type="radio" name="q3" id="q3b" value="Pomu">
                <label for="q3b">Seafood</label>

                </br>

                <input type="radio" name="q3" id="q3d" value="Elira">
                <label for="q3d">Pizza</label>

                </br>
            </fieldset>

            <p></p>

            <p class="subtitle">What is your favourite animanga?</p>
            <fieldset id="4">
                <input type="radio" name="q4" id="q4a" value="Elira">
                <label for="q4a">HUNTERxHUNTER</label>

                </br>

                <input type="radio" name="q4" id="q4b" value="Finana">
                <label for="q4b">Kaguya-sama: Love Is War</label>

                </br>

                <input type="radio" name="q4" id="q4d" value="Pomu">
                <label for="q4d">Detective Conan</label>

                </br>
            </fieldset>

            <p></p>

            <p class="subtitle">Which of these would you listen to most?</p>
            <fieldset id="5">
                <input type="radio" name="q5" id="q5a" value="Pomu">
                <label for="q5a">Touhou Soundtracks</label>

                </br>

                <input type="radio" name="q5" id="q5b" value="Elira">
                <label for="q5b">Vocaloid</label>

                </br>

                <input type="radio" name="q5" id="q5d" value="Finana">
                <label for="q5d">KPop</label>

                </br>
            </fieldset>

            <p></p>

            <p class="subtitle">Favourite element?</p>
            <fieldset id="6">
                <input type="radio" name="q6" id="q6a" value="Elira">
                <label for="q6a">Air</label>

                </br>

                <input type="radio" name="q6" id="q6b" value="Pomu">
                <label for="q6b">Earth</label>

                </br>

                <input type="radio" name="q6" id="q6d" value="Finana">
                <label for="q6d">Water</label>

                </br>
            </fieldset>

            <p></p>

            <p class="subtitle">Which social media platform are you most active on?</p>
            <fieldset id="7">
                <input type="radio" name="q7" id="q7a" value="Finana">
                <label for="q7a">Facebook</label>

                </br>

                <input type="radio" name="q7" id="q7b" value="Pomu">
                <label for="q7b">Twitter</label>

                </br>

                <input type="radio" name="q7" id="q7d" value="Elira">
                <label for="q7d">Tiktok</label>

                </br>
            </fieldset>

            <p></p>

            <button type="submit">SUBMIT</button>
            <button type="reset">Reset!</button>

        </form>
        
        <script>

            var Pomu=0, Elira=0, Finana=0, total=0;
            
            //to check and give points to whichever choice coressponds with the vtuber at question

            function fieldCheck(choice) {

                if (choice=="Pomu"){
                    Pomu=Pomu+1;
                    total=total+1;
                }
                else if (choice=="Elira"){
                    Elira=Elira+1;
                    total=total+1;
                }
                else if (choice=="Finana"){
                    Finana=Finana+1;
                    total=total+1;
                }
            }

            function quizSubmit(){

                event.preventDefault();
                var form_data = new FormData(document.getElementById("Lazulight"));

                // repeats fieldCheck function 7 times, can be changed to how many questions you have
                for (x=1;x<=7;x++){
                    var question_name = "q"+String(x);
                    fieldCheck(form_data.get(question_name));
                }
                
                //only allows you to submit when all questions are answered
                if (total == 7) {
                    location.href="../htdocs/ResultPage.html";
                }
                else {
                    alert("Please answer all the questions!");
                }

                // stores data to be acessed in the results webpage
                localStorage.setItem("pomuScore",Pomu);
                localStorage.setItem("eliraScore",Elira);
                localStorage.setItem("finanaScore",Finana);

                return false;
            }

            function quizReset(){
                document.getElementById("Lazulight").reset();
            }

        </script>

    </body>
</html>
