<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Daniel Jacob M. Calim">
    <meta name="author" content="AJ Antino">
    <meta name="author" content="Sean Badiola">
    <meta name="revised" content="13-05-2022">

    <title>Home page</title>
    <style>
        :root{
            --white: #F6F6F2;
            --grn: #6FB3B8;
            --white-grn: #BADFE7;
            --light-grn: #C2EDCE;
            --blue-grn: #388087;
            --grayBd: 2px solid #454141;
            --red: #FF3B3F;
         }
        body {
            box-sizing: border-box;
            font-family: Verdana;
            font-size: x-large;
        }
        body{
            padding:0;
            margin:0;
            display:flex;
            justify-content:center;
            align-items: center;
            width:100vw;
            height:100vh;
            background-color:var(--white)
        }
        .container{
            width:800px;
            max-width:80%;
            border-radius: 5px;
            border: var(--grayBd);
            padding:10px;
            background-color:var(--white-grn)
        }  
        .homepage{
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
            color: #545454;
            background-color:var(--light-grn);
            border: var(--grayBd);
        }
        .description{
            text-align:center;
            font-size:20px;
            margin: 10px 0;
        }
        .websites{
            display: grid;
            margin:0 20%;
            gap: 5px;
        }
        .website2{
            border:1px solid ;
            border-radius:5px;
            background-color: #FF3B3F;
            text-decoration: none;
            color: inherit;     
            text-align:center;
            margin-bottom: 3px
        }
        .website3{
            border:1px solid ;
            border-radius:5px;
            background-color: #FF3B3F;
            text-decoration: none;
            color: inherit;
            text-align:center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="homepage"> El Filibusterismo Quiz </div>
        <div class="description">Test your knowledge on the novel El Filibusterismo with this 5 item multiple choice quiz.</div>
        <div class="websites">
            <a class="website2" href="websites/website2.html">Start the Quiz</a>
            <a class="website3" href="websites/website3.html">Learn more about us</a>
        </div>    
    </div>
</body>
</html>
