     <script>
			 
       var scoreonetest=0;  
			 
       function rightOrWrong1() {  
           if (puzNum1Ans.value == 1) {
             alert("You are correct!");
             window.open("puzzletwo.html","_self"); 
           }  
           else {
						 var scoreone = parseInt(scoreonetest);
             var scoreone = scoreone + 1;
						 localStorage.setItem("scoreone", scoreone);
             alert("You are incorrect.");
             return false;
           }
       }
       
			 function noinput(a) {
			   x = document.getElementById(a).value;
			   if (x == "") {
				   document.getElementById(a).style.borderColor = "#FF7400";
			    }
			    else {
				   document.getElementById(a).style.borderColor = "#00FFDF";
			    }
		    }
