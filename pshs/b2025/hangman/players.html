<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman by Nicole Magadia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        .wrapper {
            position: relative;
            padding: 20px;
        }
        
        .big-card {
            border: 10px solid #773344;
            border-radius: 100px;
            padding: 100px;
            font-family: Cambria;
            height: auto;
            text-align: center;
            color: #0B0014;
            width: 600px;
            margin: 5% auto;
            width: 50%;
            padding: 10px;
            background: url(images/square-bg.png) repeat;
        }
        
        .parallax {
            top: 0;
            position: relative;
            height: 100%;
            background-image: url("images/header-bg.jpg");
            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
        }
        
        input,
        select {
            border: 5px solid grey;
            padding: 20px 15px;
            font-size: 16px;
            border-radius: 10px;
            width: 250px;
        }
        
        button {
            background-color: #D44D5C;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            margin: 3rem;
        }
        
        .hangman-image {
            margin: 10%;
        }
        
        table {
            width: 80%;
            margin: 0 auto;
            font-size: 20px;
            text-transform: capitalize;
        }
        
        td {
            text-align: left;
        }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="wrapper parallax">
        <div class=" ">

            <div class="big-card">
                <h1>Nicole's Hangman</h1>
                <h2>Top Players</h2>

                <table id="table-points">

                </table>

                <button onclick="window.location = 'game.html' "> BACK TO GAME </button>
            </div>
        </div>

    </div>
    <script>
        function leaderboards() {
            var table = "<tr><th> Player </td><td>Email </td><td>Points</th> </tr>";
            let player;
            let players = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                player = JSON.parse(localStorage.getItem(key));
                if (typeof player.email !== 'undefined')
                    players.push(player);
                /*
                                
                */

            }
            //sort array
            players.sort(function(a, b) {
                return b.points - a.points;
            });
            for (var i in players) {
                if (typeof players[i] !== 'undefined')
                    table += '<tr><td>' + players[i].name + '</td><td>' + players[i].email + ' </td><td>' + players[i].points + '</td></tr>';

            }
            document.getElementById('table-points').innerHTML = table;
        }
        leaderboards();
    </script>
</body>

</html>
