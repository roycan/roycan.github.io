---
layout: default
title: articles
---
    <h2> {{ page.title }} </h2>
    <ul class="posts">
    
      {% for post in site.posts %}
        <li> 
          <span class="meta"> {{ post.date | date_to_string }} </span>   
          »  <a href="{{post.url}}" > {{ post.title }} </a> 

            {% for tag in post.tags %}
              »
              <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
            {% endfor %}
          
        </li>
      {% endfor %}
     </ul>
